<div ng-controller="ToppackController">
  <!-- Search container -->
  <div class="search-container">
      <div class="row">
          <div class="col-md-4 col-md-offset-3">
              <div class="search-form">
                  <div class="form-group has-feedback">
                  <label for="search" class="sr-only">Search</label>
                  <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model="searchTerm" >
                    <i class="fa fa-search" aria-hidden="true" ng-click="searchRepo();">Search</i>
                </div>
              </div>
          </div>
      </div>
  </div>

  <div ng-if="!searchError.length" ng-repeat="repository in repositories">
    <div class="box">
      <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="box-part text-center">
              <i class="fa fa-instagram fa-3x" aria-hidden="true"></i> 
              <div class="title">
                <h4>{{repository.name}}</h4>
              </div>      
              <div class="text">
                <span>{{repository.description}}</span>
              </div>      
              <a href="#">{{repository.owner}}</a>      
             </div>
          </div>   
        </div>
      </div>
    </div>
    <button ng-click="importRepository(repository, $index);">Import</button>
  </div>

  <div ng-if="searchError.length" >
    {{searchError}}
  </div>
</div>
